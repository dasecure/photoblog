name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the site
        run: npm run build

      - name: Upload artifact
        # This packages your 'dist' folder (the built site) for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notification:
    # This job needs the 'build' job to finish first
    needs: [build]
    runs-on: ubuntu-latest
    # The 'if: always()' condition ensures this job runs even if the 'build' job fails
    if: always()
    steps:
      - name: Send ntfy notification
        run: |
          # Use the job.status to determine the outcome
          STATUS="${{ needs.build.result }}" # 'success', 'failure', 'cancelled'
          REPO="${{ github.repository }}"
          MESSAGE="Workflow in $REPO finished with status: $STATUS"
          ICON_URL=""

          if [ "$STATUS" == "success" ]; then
            ICON_URL="ntfy.sh"
          elif [ "$STATUS" == "failure" ]; then
            ICON_URL="ntfy.sh"
          else
            ICON_URL="ntfy.sh"
          fi

          # Send the notification using curl
          curl -H "Authorization: Bearer tk_ilnibjt0r5e7ouo5civfclr96cru6" \
               -H "Title: GitHub Actions Run Complete" \
               -H "Priority: high" \
               -H "Tags: github, $STATUS" \
               -H "Icon: $ICON_URL" \
               -d "$MESSAGE" \
               https://ntfy.iotpush.com/github
